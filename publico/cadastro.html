<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro WebMotors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: red;">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" style="color: black;" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: black;" href="cadastro.html">Cadastro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: black;" href="/relatorio">Relatório</a>
        </li>
    </ul>
    <br>
    <br>
    <div class="container ">
        <h1>Cadastro de Veiculos</h1>
        <form method="get" action="/cadastro" class="row g-3">
            <div class="col-md-4">
                <label for="modelo" class="form-label">Modelo do Veiculo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="col-md-4">
                <label for="placa" class="form-label">Placa do Veiculo</label>
                <input type="text" class="form-control" id="placa" name="placa" required>
            </div>
            <div class="col-md-4">
                <label for="ano" class="form-label">Ano do Veiculo</label>
                <div class="input-group">
                    <select class="form-select" id="ano" name="ano" required>
                        <option value="">Selecione um ano</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade do CRLV-e do Veiculo</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="col-md-3">
                <label for="estado" class="form-label">Estado do CRV do Veiculo</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="">Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" style="background-color: black; border-color: white;" type="submit">Cadastrar Veiculo</button>
                <a class="btn btn-secondary" style="background-color: grey;" href="/">Voltar</a>
            </div>
            
    </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
